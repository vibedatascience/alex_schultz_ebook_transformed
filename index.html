using on notifications that remind people to come back to the app and do their daily language lesson. During the 2010s, they built their brand through notifications from the nagging, aggressive teacher - the owl!\n\n<div style=\"border-left: 5px solid #006BA2; background: linear-gradient(90deg, #f0f8ff 0%, #ffffff 100%); padding: 20px; margin: 20px 0; border-radius: 0 8px 8px 0; box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-style: italic; font-size: 1.15em; color: #006BA2; font-weight: 600; line-height: 1.6; margin-bottom: 8px;\">\"Duolingo love being unhinged with our owl.\"</div>\n  <div style=\"text-align: right; color: #758D99; font-size: 0.9em;\">‚Äî Cem Kansu, Head of Product at Duolingo</div>\n</div>\n\nOn social media, Duolingo has taken their marketing game to the next level. They comment on users' posts in a fun way. When users complain about the owl chasing them via notifications on their phone, the Duolingo owl shows up and chases them on social too, chiding them to do their lessons in a tongue-in-cheek way. This has become a running joke, and users will make such posts just to get these interactions.\n\n<div style=\"display: inline-block; border: 2px solid #006BA2; border-radius: 8px; padding: 10px 14px; margin: 6px 3px; background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 100%); box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-size: 1.8em; font-weight: bold; color: #379A8B; line-height: 1;\">2x</div>\n  <div style=\"color: #758D99; font-size: 0.85em; margin-top: 2px;\">MAU Growth (2015-2020)</div>\n</div>\n\n<div style=\"display: inline-block; border: 2px solid #006BA2; border-radius: 8px; padding: 10px 14px; margin: 6px 3px; background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 100%); box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-size: 1.8em; font-weight: bold; color: #379A8B; line-height: 1;\">5x</div>\n  <div style=\"color: #758D99; font-size: 0.85em; margin-top: 2px;\">MAU Growth (2020-2025)</div>\n</div>\n\nThe mascot provides Duolingo with a series of opportunities to be at the batting plate for viral success. They have a history of viral PR stunts with their mascot, including the most recent in 2025 when they ran a whole campaign focused on the concept that the owl was dead - which was <span style=\"color: #E3120B; font-weight: bold; background: #fff0ef; padding: 2px 6px; border-radius: 3px;\">\"unhinged\"</span> and engaging, both on social media and in the press.\n\n<div style=\"background: linear-gradient(135deg, #e8f5f3 0%, #c8e6c9 100%); border-left: 4px solid #379A8B; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(55,154,139,0.15);\">\n  <div style=\"font-weight: bold; color: #005F52; margin-bottom: 6px; font-size: 1.05em;\">‚úÖ Success Factor</div>\n  <div style=\"color: #333;\">Duolingo was the first brand to fully nail short-form video when it emerged as a fully fledged social media format. They made funny short-form videos for TikTok and Instagram Reels that were authentic to their brand.</div>\n</div>\n\nNow Duolingo is branching out with creator collaborations, such as a collaboration with the TV show <span style=\"color: #9A607F; font-weight: bold; background: #f5f0f3; padding: 2px 6px; border-radius: 3px;\">Squid Game</span> from Netflix and the release of its second season. They have millions of followers on Instagram and TikTok, building awareness with more humour in an authentic way for their brand. The results are stunning: in the five years from 2015 to 2020, they approximately doubled their monthly active users; from 2020 to 2025, they grew five-fold in monthly active users, with revenue following.\n\n### The Five Principles of Organic Social Success\n\nAll three examples - Blendtec, Dollar Shave Club, and Duolingo - prove that for organic social, consistently engaging and interesting content matters. They had to work at it to get results - it wasn't overnight success. The likelihood of convincing people to do something is related to how interesting you, your brand, or your campaign are. Distribution is also proportional to how interesting something is, as is conversion, leading back to the idea of total conversions being proportional to <span style=\"color: #E3120B; font-weight: bold; background: #fff0ef; padding: 2px 6px; border-radius: 3px;\">\"interesting squared\"</span>.\n\n<div style=\"background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%); border: 2px solid #9A607F; border-radius: 8px; padding: 16px; margin: 16px 0; box-shadow: 0 2px 8px rgba(154,96,127,0.15);\">\n  <div style=\"font-weight: bold; color: #78405F; margin-bottom: 10px; font-size: 1.1em;\">üìã Five Principles of Organic Social Success</div>\n  <ol style=\"margin: 0; padding-left: 20px; color: #333;\">\n    <li style=\"margin-bottom: 8px;\"><strong>Engage consistently and constantly:</strong> Give yourself opportunities to have viral moments (Blendtec and Duolingo did this well)</li>\n    <li style=\"margin-bottom: 8px;\"><strong>Ensure you are authentic and true to your brand:</strong> Nothing fails harder on social than inauthenticity</li>\n    <li style=\"margin-bottom: 8px;\"><strong>Focus on your funnel problem:</strong> All three companies had awareness issues and grew the top of their marketing funnel in response</li>\n    <li style=\"margin-bottom: 8px;\"><strong>Stay on message:</strong> Don't just chase any engagement - chase the right engagement</li>\n    <li style=\"margin-bottom: 8px;\"><strong>Capture the demand:</strong> Duolingo and especially Dollar Shave Club did an incredible job capturing awareness with paid ads and turning it into customers</li>\n  </ol>\n</div>\n\nOrganic social is an incredible medium, but it takes classic creativity in brand marketing to get outsized successes in this channel. It is particularly powerful at the top of the funnel, and these examples should inspire marketers to think creatively about their own organic social strategies.\n\n## 3. Creator Marketing: Leveraging Social Media Geniuses\n\n***\"The hardest part for me as a CMO working with creator marketing is the loss of control. This can be scary, as it can go wrong and backfire, but it's the only way to get the most out of the brilliant, talented creators out there.\"***\n\nDespite the success of Blendtec, Dollar Shave Club, and Duolingo, being creative in this way is not for everyone. The author admits being better at <span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">creative with data and targeting</span> rather than the sort of creativity shown by those teams. While you can hire incredibly talented creative people to augment your expertise, many of the most creative people on social media are completely independent, drumming up their own business and working for themselves as <span style=\"color: #379A8B; font-weight: bold; background: #e8f5f3; padding: 2px 6px; border-radius: 3px;\">creators</span>.\n\n<div style=\"background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #EBB434; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(235,180,52,0.15);\">\n  <div style=\"font-weight: bold; color: #714C00; margin-bottom: 6px; font-size: 1.05em;\">üí° Key Insight</div>\n  <div style=\"color: #333;\">This presents an incredible opportunity for marketers to work with content creators who have directly demonstrated their talent at social media through purely Darwinian selection in a public setting. Every niche has its own creator ecosystem, so there is usually a creator for any company at any scale.</div>\n</div>\n\nSome of the greatest successes during the author's time as CMO were related to working with creators. The launch of <span style=\"color: #9A607F; font-weight: bold; background: #f5f0f3; padding: 2px 6px; border-radius: 3px;\">RayBan Meta glasses</span> was led by Shachar Scott (VP of marketing at Reality Labs), and the success of Instagram's <span style=\"color: #3EBCD2; font-weight: bold; background: #e0f7fa; padding: 2px 6px; border-radius: 3px;\">Threads app</span> was the result of wonderful work by creator partnerships teams led by Charles Porch and Sibyl Goldman (VPs of partnerships for Meta). Both launches were huge successes, and creator partnerships were among the key drivers beyond the products themselves being great.\n\nIn creator marketing, creators represent your brand and campaign instead of you. Typically, you pay some creators to post content around your campaign with reasonable constraints, hoping you land the campaign so well that it goes viral beyond them. Letting go of control like this can be terrifying for many brands, legal teams, and CEOs. If not approached correctly, it can go horribly wrong. But some of the best brands in the world - from luxury brands like <span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">LVMH</span> to brands shooting for everyday purchase prices like <span style=\"color: #379A8B; font-weight: bold; background: #e8f5f3; padding: 2px 6px; border-radius: 3px;\">Coca-Cola</span> - have embraced creator campaigns that have had huge distribution and been completely on brand.\n\n### Five Key Pieces to Make Creator Marketing Work\n\n<div style=\"display: flex; align-items: center; gap: 10px; margin: 16px 0; flex-wrap: wrap; padding: 14px; background: #f8f9fa; border-radius: 8px;\">\n  <div style=\"flex: 1; min-width: 140px; padding: 12px 16px; border: 2px solid #006BA2; border-radius: 8px; background: white; text-align: center; font-weight: 600; box-shadow: 0 2px 6px rgba(0,107,162,0.1);\">1. Simple Brief</div>\n  <div style=\"font-size: 1.3em; color: #758D99;\">‚Üí</div>\n  <div style=\"flex: 1; min-width: 140px; padding: 12px 16px; border: 2px solid #006BA2; border-radius: 8px; background: white; text-align: center; font-weight: 600; box-shadow: 0 2px 6px rgba(0,107,162,0.1);\">2. Move Fast</div>\n  <div style=\"font-size: 1.3em; color: #758D99;\">‚Üí</div>\n  <div style=\"flex: 1; min-width: 140px; padding: 12px 16px; border: 2px solid #006BA2; border-radius: 8px; background: white; text-align: center; font-weight: 600; box-shadow: 0 2px 6px rgba(0,107,162,0.1);\">3. Right Creators</div>\n  <div style=\"font-size: 1.3em; color: #758D99;\">‚Üí</div>\n  <div style=\"flex: 1; min-width: 140px; padding: 12px 16px; border: 2px solid #006BA2; border-radius: 8px; background: white; text-align: center; font-weight: 600; box-shadow: 0 2px 6px rgba(0,107,162,0.1);\">4. Lose Control</div>\n  <div style=\"font-size: 1.3em; color: #758D99;\">‚Üí</div>\n  <div style=\"flex: 1; min-width: 140px; padding: 12px 16px; border: 2px solid #379A8B; border-radius: 8px; background: linear-gradient(135deg, #e8f5f3 0%, #c8e6c9 100%); text-align: center; font-weight: 600; box-shadow: 0 2px 6px rgba(55,154,139,0.15);\">5. Measure</div>\n</div>\n\n### The Brief: Keep It Simple and Punchy\n\nIn any successful creator campaign, there is always a <span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">brief</span>, and it is usually beautifully simple. A marketing brief is a concise document outlining campaign objectives, target audience, key messaging, and performance metrics to guide development and execution of a focused marketing strategy. A good brief is a boring concept but the core to great creative.\n\n<div style=\"background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%); border-left: 4px solid #006BA2; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(0,107,162,0.15);\">\n  <div style=\"font-weight: bold; color: #00588D; margin-bottom: 6px; font-size: 1.05em;\">‚ÑπÔ∏è Example: Coca-Cola's \"Share a Coke\" Campaign</div>\n  <div style=\"color: #333;\">The brief was very simple: Coke's audience is, give or take, everyone, and they asked creators to create content that showcases the joy of sharing a Coke with someone. It's easy to understand how creators can do work around that one simple phrase.</div>\n</div>\n\nThe <span style=\"color: #9A607F; font-weight: bold; background: #f5f0f3; padding: 2px 6px; border-radius: 3px;\">\"Coke Creation\"</span> campaign in 2023 was another simple concept brilliantly executed. It took an idea that would be super-uncomfortable for any brand - people playing with the logo - and made it a campaign. Instead of correcting local interpretations of the Coca-Cola logo, they worked with the VML advertising agency to embrace them, taking versions made by local artists and creators and distributing and celebrating them.\n\nFor the <span style=\"color: #379A8B; font-weight: bold; background: #e8f5f3; padding: 2px 6px; border-radius: 3px;\">RayBan Meta campaign</span>, the brief basically stated: <span style=\"color: #E3120B; font-weight: bold; background: #fff0ef; padding: 2px 6px; border-radius: 3px;\">\"show what the glasses can do in a cool way\"</span> and then listed the four main features to emphasize: listening to music, calling, asking AI questions, and taking photos and video. The magic was then in selecting creators who would be good at interpreting that brief in a cool way.\n\n<div style=\"background: linear-gradient(135deg, #fff0ef 0%, #ffebee 100%); border-left: 4px solid #E3120B; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(227,18,11,0.15);\">\n  <div style=\"font-weight: bold; color: #A81829; margin-bottom: 6px; font-size: 1.05em;\">‚ö†Ô∏è Critical Tension</div>\n  <div style=\"color: #333;\">As a marketing leader, you want creative to stay on brand and fear giving up control could lead to mistakes for which you'd be held accountable. Meanwhile, creators want freedom to interpret your brief as they see fit. They know if they're inauthentic, they'll lose their follower base and source of income. This is a healthy tension that can work to your advantage.</div>\n</div>\n\nA clear process with strict turnaround times to give a creator a \"yes\" or \"no\" on potential posting is crucial. The default can be that they get to post if you don't reply, and that you have a high bar for saying no, which gives them the freedom they need and you the necessary oversight. This is particularly important considering how fast creators must move to capture trends and cultural shifts.\n\n### Moving at the Speed of Culture\n\nFor these campaigns to succeed, creators need to be able to jump on trends and media cycles that last <span style=\"color: #E3120B; font-weight: bold; background: #fff0ef; padding: 2px 6px; border-radius: 3px;\">days or even mere hours</span>. For most creators, this is one of their specialties and how they likely got successful in the first place. Survival of the fittest in the creator ecosystem has optimized for a set of people who can do this properly, to your benefit. Large companies, on the other hand, aren't used to moving that fast.\n\n<div style=\"background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #EBB434; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(235,180,52,0.15);\">\n  <div style=\"font-weight: bold; color: #714C00; margin-bottom: 6px; font-size: 1.05em;\">üí° Key Insight</div>\n  <div style=\"color: #333;\">Many is the great creator idea that has been strangled by the committees of BigCo‚Ñ¢. The solution comes down to boring BigCo‚Ñ¢ pre-work and alignment.</div>\n</div>\n\nHow do you avoid this potential issue? It comes down to boring BigCo‚Ñ¢ pre-work and alignment:\n\n<div style=\"background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%); border: 2px solid #9A607F; border-radius: 8px; padding: 16px; margin: 16px 0; box-shadow: 0 2px 8px rgba(154,96,127,0.15);\">\n  <div style=\"font-weight: bold; color: #78405F; margin-bottom: 10px; font-size: 1.1em;\">üìã Pre-Work Checklist for Moving Fast</div>\n  <ol style=\"margin: 0; padding-left: 20px; color: #333;\">\n    <li style=\"margin-bottom: 8px;\"><strong>Align management and legal teams first:</strong> Get everyone on the same page ahead of the campaign</li>\n    <li style=\"margin-bottom: 8px;\"><strong>Agree on approval process:</strong> Establish clear workflow for reviewing creator work</li>\n    <li style=\"margin-bottom: 8px;\"><strong>Set service-level agreements (SLAs):</strong> Define turnaround times from all parties including CMO</li>\n    <li style=\"margin-bottom: 8px;\"><strong>Put resources in place:</strong> Ensure you can deliver on the SLA commitments</li>\n    <li style=\"margin-bottom: 8px;\"><strong>Plan for disagreements:</strong> Have a process for when either party says \"no\" to an idea</li>\n    <li style=\"margin-bottom: 8px;\"><strong>Get permission for risk-taking:</strong> Secure management approval ahead of time</li>\n  </ol>\n</div>\n\nRemember, approvals are approvals. If either party says \"no\" to an idea, you need a plan to handle that. Similarly, if a creator goes too far in a campaign and doesn't accept feedback, you need a plan to handle that as well. You can't plan for each situation in advance, but you can plan for the general concept of what they will produce as they represent your brand.\n\nDepending on your company, review processes can be light. Some companies consider review as simple as a disclaimer that the company claims no control over what creators say, do, or produce. Most companies require some review of the creator's content related to their brand before they post it, but they can usually keep it to a minimum. Since it's an endorsed third party making statements, not a company-owned entity, there is a sense of distance between the creator and the brand.\n\n<div style=\"background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #EBB434; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(235,180,52,0.15);\">\n  <div style=\"font-weight: bold; color: #714C00; margin-bottom: 6px; font-size: 1.05em;\">üí° Key Insight</div>\n  <div style=\"color: #333;\">Keeping it \"light\" is the operative word - consider yes or no approvals, not creative feedback. Don't try to frame-edit. If you do, it won't appear genuine, and it will slow you down, which is the exact opposite of what you're looking for from partnering with a creator.</div>\n</div>\n\nTo move fast in BigCo‚Ñ¢: plan ahead, have a process, have SLAs, keep feedback simple, and get permission from management ahead of time for taking risks. Then if the risks pay off with excellent results and no major scandals, you'll find you can get lighter and lighter, allowing you to move faster and faster. That's where the real magic happens as you gain trust and build results.\n\n### Selecting the Right Creators\n\nIn addition to getting set up so you're aligned with creators and able to work flexibly at the speed of culture, you need to make sure the creators are right for your brand. That makes the process far easier and great results far more likely.\n\n<div style=\"display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin: 16px 0;\">\n  <div style=\"padding: 16px; border: 2px solid #006BA2; border-radius: 8px; background: linear-gradient(135deg, #f0f8ff 0%, #ffffff 100%); box-shadow: 0 2px 6px rgba(0,107,162,0.1);\">\n    <div style=\"font-weight: bold; color: #006BA2; margin-bottom: 8px; font-size: 1.1em;\">Are They Big Enough?</div>\n    <div style=\"font-size: 0.9em; color: #333;\">Not every creator needs Shakira or Messi's following, but they should be popular enough to drive the campaign at the scale you need</div>\n  </div>\n  <div style=\"padding: 16px; border: 2px solid #379A8B; border-radius: 8px; background: linear-gradient(135deg, #e8f5f3 0%, #ffffff 100%); box-shadow: 0 2px 6px rgba(55,154,139,0.1);\">\n    <div style=\"font-weight: bold; color: #379A8B; margin-bottom: 8px; font-size: 1.1em;\">Are They Brand-Aligned?</div>\n    <div style=\"font-size: 0.9em; color: #333;\">Consider the creators LVMH might pick versus Coke - the overlap is limited. If you're Dior, make sure your creator is on brand in high-end fashion</div>\n  </div>\n  <div style=\"padding: 16px; border: 2px solid #9A607F; border-radius: 8px; background: linear-gradient(135deg, #f3e5f5 0%, #ffffff 100%); box-shadow: 0 2px 6px rgba(154,96,127,0.1);\">\n    <div style=\"font-weight: bold; color: #9A607F; margin-bottom: 8px; font-size: 1.1em;\">Are They Campaign-Aligned?</div>\n    <div style=\"font-size: 0.9em; color: #333;\">Similar to brand alignment, though this can flip things. A campaign juxtaposing Oscar the Grouch with Dior fashion might be buzzworthy and successful if deliberate</div>\n  </div>\n</div>\n\n<div style=\"background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%); border-left: 4px solid #006BA2; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(0,107,162,0.15);\">\n  <div style=\"font-weight: bold; color: #00588D; margin-bottom: 6px; font-size: 1.05em;\">‚ÑπÔ∏è Campaign Alignment Example</div>\n  <div style=\"color: #333;\">If you want a creator amplifying Paris Fashion Week, they should be there and be good at real-time summarizing in their existing work - even if they are Oscar the Grouch. The devil is in the details of vetting and doing the hard work to align with the creator, not explaining what the work should be to them.</div>\n</div>\n\n### Losing Control: When It All Comes Together\n\nIf it all comes together well, then you will lose control. Paid creation, in time, becomes organic creation, with other creators copying your paid creators and trends - instead of jumping on a trend, you are riding it like a wave. The author has only experienced this situation once at scale, during the launch of RayBan Meta glasses in 2023.\n\n<div style=\"background: linear-gradient(135deg, #e8f5f3 0%, #c8e6c9 100%); border-left: 4px solid #379A8B; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(55,154,139,0.15);\">\n  <div style=\"font-weight: bold; color: #005F52; margin-bottom: 6px; font-size: 1.05em;\">‚úÖ RayBan Meta Campaign Success</div>\n  <div style=\"color: #333;\">The author's role was making space for it to work: giving the team senior approval and air cover from other execs; providing fast approvals; aligning peers and management; and taking responsibility if it all went south (which thankfully it didn't).</div>\n</div>\n\nThey were working with <span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">100-200 creators</span>, including three huge accounts. The huge accounts produced and posted first-person-shot music videos using the RayBan Meta glasses. These were epic: essentially full ads from creative geniuses with tens of millions of followers combined. These videos had more input from the team and oversight than the next wave of creators.\n\nThat next wave was a set of 100-200 creators kicking out their own versions of a first-person filmed experience that fitted with their particular style and audience. The team did a brilliant job of picking creators for whom these videos would make sense. For many of them, their <span style=\"color: #9A607F; font-weight: bold; background: #f5f0f3; padding: 2px 6px; border-radius: 3px;\">artistic lens</span> was more important than being a big name personality, meaning the camera didn't have to be focused on them the whole time. They also invited the audience into the experience by showing them experiences from their viewpoint through the glasses, like a musician on stage or an athlete competing.\n\n<div style=\"background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #EBB434; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(235,180,52,0.15);\">\n  <div style=\"font-weight: bold; color: #714C00; margin-bottom: 6px; font-size: 1.05em;\">üí° Key Insight</div>\n  <div style=\"color: #333;\">As CMO, the author had no creative input in any of these videos, just the right to say no if worried about the content. However, the team did such a great job, nothing came that warranted a no.</div>\n</div>\n\nThen the campaign took on a life of its own. Creators on TikTok who weren't being paid wanted to create these types of videos themselves. They started buying their own glasses and creating <span style=\"color: #3EBCD2; font-weight: bold; background: #e0f7fa; padding: 2px 6px; border-radius: 3px;\">\"Get Ready With Me\" (GRWM)</span> videos in the mirror using the RayBan Meta glasses. The trend went on for a month or so and got far higher reach than the creators they paid to get it started. The glasses themselves sold far above expectations.\n\n### Measuring Creator Marketing\n\nMeasuring all these moving parts of creator marketing is hard but critical to receiving support to continue in this channel. You need to measure what you can, then explain what you can't. You should <span style=\"color: #E3120B; font-weight: bold; background: #fff0ef; padding: 2px 6px; border-radius: 3px;\">NOT</span> push measurement into places it can't do the job.\n\n<div style=\"display: flex; align-items: center; gap: 10px; margin: 16px 0; flex-wrap: wrap; padding: 14px; background: #f8f9fa; border-radius: 8px;\">\n  <div style=\"flex: 1; min-width: 140px; padding: 12px 16px; border: 2px solid #006BA2; border-radius: 8px; background: white; text-align: center; font-weight: 600; box-shadow: 0 2px 6px rgba(0,107,162,0.1);\">1. Track Reach<br/><span style=\"font-size: 0.85em; font-weight: normal;\">Distribution Achieved</span></div>\n  <div style=\"font-size: 1.3em; color: #758D99;\">‚Üí</div>\n  <div style=\"flex: 1; min-width: 140px; padding: 12px 16px; border: 2px solid #006BA2; border-radius: 8px; background: white; text-align: center; font-weight: 600; box-shadow: 0 2px 6px rgba(0,107,162,0.1);\">2. Score Strategy<br/><span style=\"font-size: 0.85em; font-weight: normal;\">On-Message %</span></div>\n  <div style=\"font-size: 1.3em; color: #758D99;\">‚Üí</div>\n  <div style=\"flex: 1; min-width: 140px; padding: 12px 16px; border: 2px solid #006BA2; border-radius: 8px; background: white; text-align: center; font-weight: 600; box-shadow: 0 2px 6px rgba(0,107,162,0.1);\">3. Assess Sentiment<br/><span style=\"font-size: 0.85em; font-weight: normal;\">Positive/Neutral/Negative</span></div>\n  <div style=\"font-size: 1.3em; color: #758D99;\">‚Üí</div>\n  <div style=\"flex: 1; min-width: 140px; padding: 12px 16px; border: 2px solid #379A8B; border-radius: 8px; background: linear-gradient(135deg, #e8f5f3 0%, #c8e6c9 100%); text-align: center; font-weight: 600; box-shadow: 0 2px 6px rgba(55,154,139,0.15);\">4. Pre/Post Analysis<br/><span style=\"font-size: 0.85em; font-weight: normal;\">Metric Changes</span></div>\n</div>\n\nWith any creator collaboration, they should report <span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">reach and frequency metrics</span> back to you as part of the relationship. For social you don't control, you can only use proxies. Consider the number of content pieces you didn't create yourself, the average reach of creators, and how engaged users were with that content. You can use engagement as a proxy for reach, using your own data to equate one like to X viewers on average.\n\nYou should then perform a second level of measurement, scoring the content on its <span style=\"color: #9A607F; font-weight: bold; background: #f5f0f3; padding: 2px 6px; border-radius: 3px;\">strategy alignment</span> (a simple yes or no) and giving a percentage score of all posts being on message. It's easy to have huge but irrelevant reach with a trend, so you need to do this work to know if the trend was just big, or big <span style=\"color: #379A8B; font-weight: bold; background: #e8f5f3; padding: 2px 6px; border-radius: 3px;\">and</span> helpful.\n\n<div style=\"background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #EBB434; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(235,180,52,0.15);\">\n  <div style=\"font-weight: bold; color: #714C00; margin-bottom: 6px; font-size: 1.05em;\">üí° Key Insight on Sentiment</div>\n  <div style=\"color: #333;\">You can argue for advanced AI-based sentiment analysis, but that's usually a waste. It's easier to just score sentiment as broadly positive, neutral, or negative, which will get you 90 percent-plus of what you need for this type of work.</div>\n</div>\n\nBeyond that, you can really only do pre/post measurements. You can't control the distribution of organic social, nor can you measure clicks on your website from organic social or visits to your app. For the viral RayBan Meta glasses campaign, the author can't to this day tell exactly how much the organic social drove, or really if they caused it to happen. He just knows it was big, and they had huge jumps in all key metrics in the parts of the world where it happened and where they were selling the glasses.\n\n<div style=\"border-left: 5px solid #006BA2; background: linear-gradient(90deg, #f0f8ff 0%, #ffffff 100%); padding: 20px; margin: 20px 0; border-radius: 0 8px 8px 0; box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-style: italic; font-size: 1.15em; color: #006BA2; font-weight: 600; line-height: 1.6; margin-bottom: 8px;\">\"I believe that because I am trusted with the rigour on measuring everything that can be measured well, my team can hit a point where we actually run out of tools for measurement, but we are given the benefit of the doubt if we say creator marketing really matters.\"</div>\n  <div style=\"text-align: right; color: #758D99; font-size: 0.9em;\">‚Äî Alex Schultz on earning trust through measurement rigor</div>\n</div>\n\n## 4. Paid Social: The Pinnacle of Online Advertising\n\n***\"Paid social is the current pinnacle of all forms of online advertising where social, search and partner ads are all competing for advertising dollars.\"***\n\nPaid social is the most recent form of advertising to evolve at scale, and it brings together pretty much everything covered in preceding chapters into one channel. As of <span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">2025</span>, social media - including YouTube, Facebook, Instagram, TikTok, Snapchat, X, and LinkedIn - has <span style=\"color: #E3120B; font-weight: bold; background: #fff0ef; padding: 2px 6px; border-radius: 3px;\">overtaken search</span> to become the largest marketing channel on Earth. Being brilliant at this channel is key to being successful in modern marketing.\n\n<div style=\"background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%); border-left: 4px solid #006BA2; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(0,107,162,0.15);\">\n  <div style=\"font-weight: bold; color: #00588D; margin-bottom: 6px; font-size: 1.05em;\">‚ÑπÔ∏è Historical Context</div>\n  <div style=\"color: #333;\">Paid social started with banner ads. Even as late as 2007, MySpace and Facebook were running banners, skyscrapers, and in MySpace's case, even full takeovers of the homepage. Facebook first launched flyers (like little university noticeboards), then a much more advanced ad platform in November 2007, just days before the author joined the company.</div>\n</div>\n\nAs the system has evolved, the basics have stayed constant. Social media lets you target ads based on people's <span style=\"color: #3EBCD2; font-weight: bold; background: #e0f7fa; padding: 2px 6px; border-radius: 3px;\">profiles</span>, <span style=\"color: #3EBCD2; font-weight: bold; background: #e0f7fa; padding: 2px 6px; border-radius: 3px;\">data</span>, and <span style=\"color: #3EBCD2; font-weight: bold; background: #e0f7fa; padding: 2px 6px; border-radius: 3px;\">what they are doing at that moment</span>. Every iteration has worked on making these ads more relevant and personalized. Paid social is better than contextual advertising because people are more than the page they're looking at or whatever they're doing online at that precise moment. It's also better for users because, unlike banner ads that were generic and lowest common denominator, people get ads that are relevant to them, making them less annoying and jarring.\n\n<div style=\"background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #EBB434; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(235,180,52,0.15);\">\n  <div style=\"font-weight: bold; color: #714C00; margin-bottom: 6px; font-size: 1.05em;\">üí° Author's Original Vision</div>\n  <div style=\"color: #333;\">The author joined Facebook because he believed it would be huge - a revolution in modern marketing that would help people understand the incremental impact of their marketing efforts and give everyone targeting superpowers that only big companies could afford in the past. In many ways, this has played out.</div>\n</div>\n\n<div style=\"display: inline-block; border: 2px solid #006BA2; border-radius: 8px; padding: 10px 14px; margin: 6px 3px; background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 100%); box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-size: 1.8em; font-weight: bold; color: #E3120B; line-height: 1;\">Billions</div>\n  <div style=\"color: #758D99; font-size: 0.85em; margin-top: 2px;\">Active Users on Meta</div>\n</div>\n\n<div style=\"display: inline-block; border: 2px solid #006BA2; border-radius: 8px; padding: 10px 14px; margin: 6px 3px; background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 100%); box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-size: 1.8em; font-weight: bold; color: #379A8B; line-height: 1;\">$100B+</div>\n  <div style=\"color: #758D99; font-size: 0.85em; margin-top: 2px;\">Annual Ad Revenue</div>\n</div>\n\nThis value creation for advertisers has allowed Meta to become a meaningful advertising player and created a huge boon for SMBs, of which more than 10 million globally are advertising through their services every month. As a result of the <span style=\"color: #379A8B; font-weight: bold; background: #e8f5f3; padding: 2px 6px; border-radius: 3px;\">return on ad spend (ROAS)</span> being delivered to advertisers, Meta has created an over $100 billion a year advertising business.\n\n### A Powerful Example: The Terrence Higgins Trust\n\nOne of the most inspiring examples of paid social's impact comes from the <span style=\"color: #379A8B; font-weight: bold; background: #e8f5f3; padding: 2px 6px; border-radius: 3px;\">Terrence Higgins Trust</span>, a British charity focused on sexual health and HIV awareness and services. They use Facebook ads to find the cheapest route to help people identify if they have HIV and get into treatment.\n\n<div style=\"background: linear-gradient(135deg, #e8f5f3 0%, #c8e6c9 100%); border-left: 4px solid #379A8B; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(55,154,139,0.15);\">\n  <div style=\"font-weight: bold; color: #005F52; margin-bottom: 6px; font-size: 1.05em;\">‚úÖ Success Factor</div>\n  <div style=\"color: #333;\">They run ads offering free HIV testing in communities that are over-indexed for HIV in the UK, such as men who have sex with men or people of West African roots. People then opt in to take those tests. If they find pre-symptomatic HIV, they can get themselves into treatment with the result that their viral load becomes so low it cannot be detected, halting the spread of this terrible disease.</div>\n</div>\n\nThis wouldn't be possible without the ability to target the communities where undetected HIV is over-indexed. As a result, the Terrence Higgins Trust is improving lives, stopping the spread of HIV, and contributing to hopefully removing community transmission of HIV by <span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">2030</span> in the UK.\n\n<div style=\"background: linear-gradient(135deg, #fff0ef 0%, #ffebee 100%); border-left: 4px solid #E3120B; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(227,18,11,0.15);\">\n  <div style=\"font-weight: bold; color: #A81829; margin-bottom: 6px; font-size: 1.05em;\">‚ö†Ô∏è Critical Warning</div>\n  <div style=\"color: #333;\">This great public health tool is under threat since well-meaning but, in the author's opinion, misguided campaigners have campaigned effectively against targeting on \"sensitive categories.\" Some laws have been passed and media/government pressure has been brought to bear. As a result, social media companies have moved away from targeting in that area to avoid brand harm and problematic government interactions.</div>\n</div>\n\nThe author understands the anti-targeting impulse but, as a gay man and data scientist, believes the good uses of targeting with ads outweigh the bad discriminatory behavior. These include awareness of and access to LGBTQ+-friendly products; businesses optimizing for the LGBTQ+ community; and enablement of more LGBTQ+ businesses to thrive because they can find an audience online. The author believes online targeted ads, especially on social media, are a <span style=\"color: #379A8B; font-weight: bold; background: #e8f5f3; padding: 2px 6px; border-radius: 3px;\">net positive for society</span>. Yes, we should regulate and police the issues, but we risk throwing the baby out with the bathwater.\n\n### Outcomes and Data: The Foundation of Paid Social Success\n\nThe place to start with paid social is the same as any other channel - being clear about what you want to achieve. This sounds basic but, strangely, teams and individuals often think about this foundational point too late in their ad campaigns - the author calls this <span style=\"color: #E3120B; font-weight: bold; background: #fff0ef; padding: 2px 6px; border-radius: 3px;\">\"ready, fire, aim\"</span>.\n\n<div style=\"background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%); border: 2px solid #9A607F; border-radius: 8px; padding: 16px; margin: 16px 0; box-shadow: 0 2px 8px rgba(154,96,127,0.15);\">\n  <div style=\"font-weight: bold; color: #78405F; margin-bottom: 10px; font-size: 1.1em;\">üìã Key Questions to Answer First</div>\n  <ul style=\"margin: 0; padding-left: 20px; color: #333;\">\n    <li style=\"margin-bottom: 6px;\">Do I want app installs?</li>\n    <li style=\"margin-bottom: 6px;\">Do I want leads for our sales team?</li>\n    <li style=\"margin-bottom: 6px;\">Do I want registrations?</li>\n    <li style=\"margin-bottom: 6px;\">Do I want purchases?</li>\n    <li style=\"margin-bottom: 6px;\">Do I care how much revenue is associated with each one of these?</li>\n  </ul>\n</div>\n\nClearly define your <span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">North Star goal</span> and the <span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">North Star metric</span> that measures it from the start of any campaign. Every major social media service now has different outcomes you can optimize for. You can optimize for leads, app installs, and conversions by telling the system what you're optimizing for. The most successful campaigns take these actions up front, maximizing their chances of success.\n\n### Send Conversions: The Technical Foundation\n\nFor sending all conversions, the web evolves. This used to be as simple as throwing up a <span style=\"color: #3EBCD2; font-weight: bold; background: #e0f7fa; padding: 2px 6px; border-radius: 3px;\">pixel</span> on the conversion landing page, after which the third party would use that cookie data to track conversions. This system was always flawed but good enough. Today, <span style=\"color: #E3120B; font-weight: bold; background: #fff0ef; padding: 2px 6px; border-radius: 3px;\">cookie deprecation</span> is widespread, and it can't be relied on anymore.\n\n<div style=\"background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #EBB434; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(235,180,52,0.15);\">\n  <div style=\"font-weight: bold; color: #714C00; margin-bottom: 6px; font-size: 1.05em;\">üí° Key Insight</div>\n  <div style=\"color: #333;\">As a result, you need to do more work. You must put various conversion APIs and user-consent dialogues in place to send data. Since specific advice in this area quickly goes out of date, focus on the factors you can control.</div>\n</div>\n\n<div style=\"background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%); border: 2px solid #9A607F; border-radius: 8px; padding: 16px; margin: 16px 0; box-shadow: 0 2px 8px rgba(154,96,127,0.15);\">\n  <div style=\"font-weight: bold; color: #78405F; margin-bottom: 10px; font-size: 1.1em;\">üìã Controllable Factors for Conversion Tracking</div>\n  <ol style=\"margin: 0; padding-left: 20px; color: #333;\">\n    <li style=\"margin-bottom: 8px;\"><strong>Hire a great technical agency</strong> which can ideally manage this process for you</li>\n    <li style=\"margin-bottom: 8px;\"><strong>Develop an excellent relationship</strong> between that agency and the team that implements tracking for you</li>\n    <li style=\"margin-bottom: 8px;\"><strong>Hire marketers experienced in this area</strong> allowing them to ask the right questions and validate implementation</li>\n    <li style=\"margin-bottom: 8px;\"><strong>Revisit this process periodically</strong> to ensure you're keeping up with changes</li>\n  </ol>\n</div>\n\nThe author leverages the <span style=\"color: #9A607F; font-weight: bold; background: #f5f0f3; padding: 2px 6px; border-radius: 3px;\">Cannes Ad Festival</span> as the time each year to hear how vendors think they're executing on these integrations and ask for follow-ups explicitly outlining where they're falling short. It's important that you send all conversions, not just those that come from a click from the social media service.\n\nWhy? First, the service needs to be able to model what a user who will convert looks like, and to do that, it needs to see as many converting users as possible. Second, for measurement, if you want more than just post-click (which you should), then you need conversions passed without a click associated with them.\n\n### Append Value Data: The Secret to ROAS Optimization\n\n<span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">Append value data</span> means add data to an existing conversion signal that says how much it's worth to you in dollars. It sounds straightforward - someone who buys something on your site is worth X and you simply send that value through. Easy, right? Well, it can get super-complicated quickly.\n\n<div style=\"background: linear-gradient(135deg, #fff0ef 0%, #ffebee 100%); border-left: 4px solid #E3120B; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(227,18,11,0.15);\">\n  <div style=\"font-weight: bold; color: #A81829; margin-bottom: 6px; font-size: 1.05em;\">‚ö†Ô∏è Complexity Warning</div>\n  <div style=\"color: #333;\">A lot of questions arise when appending data. Since you don't know the value of an app install, registration, or lead when they happen, you must get a sale completed or see users active for some length of time to predict how much revenue they'll generate in their lifetime.</div>\n</div>\n\nConsider these complexities:\n\n<div style=\"display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin: 16px 0;\">\n  <div style=\"border: 2px solid #006BA2; border-radius: 8px; padding: 16px; background: linear-gradient(135deg, #f0f8ff 0%, #ffffff 100%);\">\n    <div style=\"font-weight: bold; color: #006BA2; margin-bottom: 12px; font-size: 1.1em;\">üîç Value Calculation Challenges</div>\n    <ul style=\"margin: 0; padding-left: 20px; color: #333;\">\n      <li style=\"margin-bottom: 6px;\">Unknown value at conversion time (app installs, registrations, leads)</li>\n      <li style=\"margin-bottom: 6px;\">Cost of goods (COGs) must be subtracted from purchase price</li>\n      <li style=\"margin-bottom: 6px;\">Inventory considerations (full warehouse items worth more to sell)</li>\n      <li style=\"margin-bottom: 6px;\">User resurrection value (inactive users returning)</li>\n    </ul>\n  </div>\n  <div style=\"border: 2px solid #379A8B; border-radius: 8px; padding: 16px; background: linear-gradient(135deg, #e8f5f3 0%, #ffffff 100%);\">\n    <div style=\"font-weight: bold; color: #379A8B; margin-bottom: 12px; font-size: 1.1em;\">‚úÖ Optimization Opportunities</div>\n    <ul style=\"margin: 0; padding-left: 20px; color: #333;\">\n      <li style=\"margin-bottom: 6px;\">Geography-based LTV predictions (USA vs India)</li>\n      <li style=\"margin-bottom: 6px;\">Form completion depth (more fields = higher intent)</li>\n      <li style=\"margin-bottom: 6px;\">Device type (iPhone vs Android user value)</li>\n      <li style=\"margin-bottom: 6px;\">Behavioral signals (high-end vs basic phone)</li>\n    </ul>\n  </div>\n</div>\n\nEach system is different, but most allow you to add value when a conversion happens, and some let you send value data delayed, which the author hopes becomes standard over time. This is where real magic can happen on driving ROAS for your campaigns and being a super-effective marketing organization.\n\n<div style=\"background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #EBB434; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(235,180,52,0.15);\">\n  <div style=\"font-weight: bold; color: #714C00; margin-bottom: 6px; font-size: 1.05em;\">üí° Example: Simple Purchase Optimization</div>\n  <div style=\"color: #333;\">Think about a simple purchase as an online retailer, such as a customer buying a throw cushion. You could send through the purchase value only, say $30. But if you consider if the customer is a new user or a resurrection, you have better data to work with. If the user is a resurrection, send through an LTV value, which might be $300 or more. The user ID should have last active time associated with it in your database, allowing you to quickly recognize if they're new or returning.</div>\n</div>\n\nYour goal here isn't to be perfect. Even after a year, Meta can't tell you an individual user's exact LTV, but they can accurately predict pretty much any bucket of 1,000 users. They do so by looking at high-value data points for predicting LTV. You can ask the same questions and track the same data. Anything you can do to teach the systems you're buying from what you're looking for will get you better ROAS.\n\n<div style=\"border-left: 5px solid #006BA2; background: linear-gradient(90deg, #f0f8ff 0%, #ffffff 100%); padding: 20px; margin: 20px 0; border-radius: 0 8px 8px 0; box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-style: italic; font-size: 1.15em; color: #006BA2; font-weight: 600; line-height: 1.6; margin-bottom: 8px;\">\"The systems offered by big social media companies are powerful but only as good as the information you give them. This comes back to the old 'garbage in, garbage out' adage. The details matter, so work hard on them, but don't let the perfect be the enemy of the good, and don't let yourself be overwhelmed. Be creative and go for it!\"</div>\n  <div style=\"text-align: right; color: #758D99; font-size: 0.9em;\">‚Äî Alex Schultz on data quality</div>\n</div>\n\n### Data and Targeting: The Balance of Inclusion and Exclusion\n\nTargeting is a balance of targeting and un-targeting users. You want to tell the systems you buy ads from when you want to show a user an ad. But once the users have converted, you want to get them out of your targeting set so you don't end up wasting money on them. Teams typically focus a lot on targeting users but not enough on clearing out those people they should no longer be targeting.\n\n<div style=\"background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #EBB434; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(235,180,52,0.15);\">\n  <div style=\"font-weight: bold; color: #714C00; margin-bottom: 6px; font-size: 1.05em;\">üí° Key Insight</div>\n  <div style=\"color: #333;\">As targeting has evolved, it has become increasingly easier to just give data to the ad systems (like Meta, YouTube, Google and others) and let them optimize for you according to your instructions. The systems are getting better and better, a trend that will only continue.</div>\n</div>\n\nThese systems are, however, only as good as the data you give them. So you can gain an edge by being thoughtful about the data you're sending through versus people who are just doing the average job. You can make your targeting a little bit better each time, and a little bit better than everyone else, if you put your mind to it.\n\nAbove all, the best question to ask yourself is: <span style=\"color: #E3120B; font-weight: bold; background: #fff0ef; padding: 2px 6px; border-radius: 3px;\">What do we know more about than the machine does?</span> If you have done a good job of competently implementing tracking and data sharing, the answer should be very little. And if that's the case, it's important to accept that fact as you figure out how to improve.\n\n<div style=\"background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%); border-left: 4px solid #006BA2; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(0,107,162,0.15);\">\n  <div style=\"font-weight: bold; color: #00588D; margin-bottom: 6px; font-size: 1.05em;\">‚ÑπÔ∏è Author's Evolution</div>\n  <div style=\"color: #333;\">The author didn't initially trust the auto-optimization systems and believed human marketers should be able to beat them. He fought this trend, but time and again, as they tested auto-optimization, he found that giving up control on actual targeting while feeding systems the most data technically and legally possible was, and remains, the best way forward.</div>\n</div>\n\nWith that in mind, it's important to structure your ad accounts appropriately. Generally, a clean structure is based on the meaningful segments of your company and campaigns:\n\n<div style=\"display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; margin: 16px 0;\">\n  <div style=\"padding: 14px; border: 2px solid #006BA2; border-radius: 8px; background: linear-gradient(135deg, #f0f8ff 0%, #ffffff 100%); box-shadow: 0 2px 6px rgba(0,107,162,0.1);\">\n    <div style=\"font-weight: bold; color: #006BA2; margin-bottom: 6px;\">Brand</div>\n    <div style=\"font-size: 0.9em; color: #333;\">Facebook, Instagram, WhatsApp in different accounts</div>\n  </div>\n  <div style=\"padding: 14px; border: 2px solid #379A8B; border-radius: 8px; background: linear-gradient(135deg, #e8f5f3 0%, #ffffff 100%); box-shadow: 0 2px 6px rgba(55,154,139,0.1);\">\n    <div style=\"font-weight: bold; color: #379A8B; margin-bottom: 6px;\">Country</div>\n    <div style=\"font-size: 0.9em; color: #333;\">Different countries in different accounts</div>\n  </div>\n  <div style=\"padding: 14px; border: 2px solid #9A607F; border-radius: 8px; background: linear-gradient(135deg, #f3e5f5 0%, #ffffff 100%); box-shadow: 0 2px 6px rgba(154,96,127,0.1);\">\n    <div style=\"font-weight: bold; color: #9A607F; margin-bottom: 6px;\">Category</div>\n    <div style=\"font-size: 0.9em; color: #333;\">Home & garden vs apparel for retailers</div>\n  </div>\n  <div style=\"padding: 14px; border: 2px solid #3EBCD2; border-radius: 8px; background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%); box-shadow: 0 2px 6px rgba(62,188,210,0.1);\">\n    <div style=\"font-weight: bold; color: #3EBCD2; margin-bottom: 6px;\">User State</div>\n    <div style=\"font-size: 0.9em; color: #333;\">Re-targeting full carts vs prospecting new users</div>\n  </div>\n  <div style=\"padding: 14px; border: 2px solid #EBB434; border-radius: 8px; background: linear-gradient(135deg, #fffbf0 0%, #ffffff 100%); box-shadow: 0 2px 6px rgba(235,180,52,0.1);\">\n    <div style=\"font-weight: bold; color: #EBB434; margin-bottom: 6px;\">Goal</div>\n    <div style=\"font-size: 0.9em; color: #333;\">Business ads vs consumer registrations</div>\n  </div>\n</div>\n\n<div style=\"background: linear-gradient(135deg, #fff0ef 0%, #ffebee 100%); border-left: 4px solid #E3120B; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(227,18,11,0.15);\">\n  <div style=\"font-weight: bold; color: #A81829; margin-bottom: 6px; font-size: 1.05em;\">‚ö†Ô∏è Critical Warning</div>\n  <div style=\"color: #333;\">Clean account structure is really important, and it easily degrades. Without a clean structure, you end up bidding against yourself, struggling with reporting, and generally operating a marketing programme that is a total mess. The author recently met a client who had audited their ad accounts and found over 280 active accounts - this made no sense for the campaigns they were running.</div>\n</div>\n\n### Exclusion and Inclusion: The Art of Un-Targeting\n\nWhen targeting in paid social, it's important to think about <span style=\"color: #E3120B; font-weight: bold; background: #fff0ef; padding: 2px 6px; border-radius: 3px;\">exclusion</span> as well. Who do you NOT want to target? Where do you NOT want your ads to appear? Why? There are often simple parameters or aspects of your marketing that you know and that the system could learn directly from the data you provide, but it would be very expensive for it to learn on its own.\n\n<div style=\"border-left: 5px solid #006BA2; background: linear-gradient(90deg, #f0f8ff 0%, #ffffff 100%); padding: 20px; margin: 20px 0; border-radius: 0 8px 8px 0; box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-style: italic; font-size: 1.15em; color: #006BA2; font-weight: 600; line-height: 1.6; margin-bottom: 8px;\">\"As the awesome Ani Kortikar on my team always says, we don't do targeting, we do un-targeting and run the largest un-targeting team on the internet.\"</div>\n  <div style=\"text-align: right; color: #758D99; font-size: 0.9em;\">‚Äî Alex Schultz quoting team member Ani Kortikar</div>\n</div>\n\nOn a user level, consider country and geography. For example, if your service is only available in France, then you want to stop the system buying everywhere BUT France. The system would quickly learn that other countries don't drive conversions, but you would be spending a lot of money on ads in other countries before it figured this out.\n\nThe best targeting is always <span style=\"color: #379A8B; font-weight: bold; background: #e8f5f3; padding: 2px 6px; border-radius: 3px;\">behavioural</span>. Meta mostly spends direct response dollars on bottom-of-the-funnel conversions for their main platforms - Instagram, Facebook, and WhatsApp - and in doing so, they know who already uses them. It would cost an ad system, even their own, a lot to learn that information. To that end, they try to tag in the systems, using whatever tool they prefer, the list of people they shouldn't show ads to.\n\n<div style=\"background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #EBB434; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(235,180,52,0.15);\">\n  <div style=\"font-weight: bold; color: #714C00; margin-bottom: 6px; font-size: 1.05em;\">üí° Key Insight</div>\n  <div style=\"color: #333;\">This can be done via pixels or conversion APIs or by uploading lists of identifiers. Each service has different options and more are emerging, so focus on the technical implementation being good and push on that with your partners. Obviously, every part of this targeting and un-targeting has to strictly adhere to all privacy regulations and policies that your company is subject to or has committed to.</div>\n</div>\n\nOn a placement level, un-targeting is rare. Placement is more a question of high ROI versus low ROI. If the systems do a poor job of optimizing for placement, you can give them a helping hand by separating campaigns out and bidding different amounts in the different accounts or campaigns. Sometimes you do want to un-target completely, either out of brand safety concerns or because you truly don't see performance. That's usually easy to do, as you can switch off sites and placements during campaigns.\n\n<div style=\"background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%); border-left: 4px solid #006BA2; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(0,107,162,0.15);\">\n  <div style=\"font-weight: bold; color: #00588D; margin-bottom: 6px; font-size: 1.05em;\">‚ÑπÔ∏è Placement Advice</div>\n  <div style=\"color: #333;\">On the whole, the author advises against complete un-targeting as it just harms conversions, and you can probably act more creatively to make the sites, channels, and placements work out.</div>\n</div>\n\nGuaranteeing inclusion is probably the place where you have the least leverage in these modern ad systems, but again it doesn't mean you shouldn't try to teach the system based on information you can provide, or at least give it a start in the right direction. Behavioural targeting beats demographic targeting every day because it gives users the most relevant experiences. Even in something as basic as geography, there are Americans living in the UK who will buy something from a US company, even if you'd by nature exclude the UK from your targeting.\n\nThe place that any company will have an advantage over an ad system is not simple demographics, but more <span style=\"color: #9A607F; font-weight: bold; background: #f5f0f3; padding: 2px 6px; border-radius: 3px;\">proprietary information</span>, which tends to be behavioural data. With that in mind, consider uploading lists of <span style=\"color: #3EBCD2; font-weight: bold; background: #e0f7fa; padding: 2px 6px; border-radius: 3px;\">lookalike audiences</span>. You can select these based on credentials from your database of customers and their behavioural information. This data could come from your highest-value consumers, or from an area where you'd explicitly like to get more customers.\n\n<div style=\"background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%); border: 2px solid #9A607F; border-radius: 8px; padding: 16px; margin: 16px 0; box-shadow: 0 2px 8px rgba(154,96,127,0.15);\">\n  <div style=\"font-weight: bold; color: #78405F; margin-bottom: 10px; font-size: 1.1em;\">üìã Targeting Summary</div>\n  <ul style=\"margin: 0; padding-left: 20px; color: #333;\">\n    <li style=\"margin-bottom: 8px;\">Today, targeting in paid social is mostly about teaching systems to optimize</li>\n    <li style=\"margin-bottom: 8px;\">Think hard about structuring accounts correctly, both on account level and campaign level</li>\n    <li style=\"margin-bottom: 8px;\">If you're going to be clever with targeting, think about what you know that the ad system doesn't</li>\n    <li style=\"margin-bottom: 8px;\">Within that data, behavioural data is the most valuable to optimize against</li>\n    <li style=\"margin-bottom: 8px;\">Be limited in demographic data use, saving it primarily for geographic exclusion</li>\n  </ul>\n</div>\n\n## 5. Ad Formats and Creative: Making Ads Native to the Channel\n\n***\"Unlike search marketing, creative is an area with huge opportunities in social media.\"***\n\nHigh level, you want your ad creative to be <span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">native</span> and fit the channel in which it's appearing. To this day, this is the number one piece of advice put out in all marketing materials for Meta paid social products. The top outcome of Meta's presence at Cannes in the past three years is that people who buy Reels (vertical, sound on, short-form video) better understand the presentation of the creative.\n\n<div style=\"display: inline-block; border: 2px solid #006BA2; border-radius: 8px; padding: 10px 14px; margin: 6px 3px; background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 100%); box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-size: 1.8em; font-weight: bold; color: #E3120B; line-height: 1;\">9:16</div>\n  <div style=\"color: #758D99; font-size: 0.85em; margin-top: 2px;\">Vertical Format Ratio</div>\n</div>\n\n<div style=\"display: inline-block; border: 2px solid #006BA2; border-radius: 8px; padding: 10px 14px; margin: 6px 3px; background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 100%); box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-size: 1.8em; font-weight: bold; color: #379A8B; line-height: 1;\">4M+</div>\n  <div style=\"color: #758D99; font-size: 0.85em; margin-top: 2px;\">Advertisers Using AI Tools</div>\n</div>\n\nThey've hammered the points that advertisers must upload video in <span style=\"color: #3EBCD2; font-weight: bold; background: #e0f7fa; padding: 2px 6px; border-radius: 3px;\">9:16 format</span> (the dimensions of a phone screen); do it vertically so the orientation matches the phone's screen; and have the <span style=\"color: #379A8B; font-weight: bold; background: #e8f5f3; padding: 2px 6px; border-radius: 3px;\">sound on</span>, since people watch Reels with sound and a weird quiet ad break usually loses out unless you're somehow being clever. This is not a new ad format at this point, and these aren't low-sophistication advertisers being talked to. Though this advice might seem basic, it's the single most important aspect here, and it generally is surprisingly poorly done.\n\n### The AI Revolution in Creative\n\nKeep in mind, creative is the first place where <span style=\"color: #E3120B; font-weight: bold; background: #fff0ef; padding: 2px 6px; border-radius: 3px;\">AI is truly revolutionary</span>. At the time of writing, over 4 million active advertisers already use Meta's AI creative tools, launched in May 2024. They let small businesses create many versions of the same ad, as it allows them to easily work with formatting.\n\n<div style=\"background: linear-gradient(135deg, #e8f5f3 0%, #c8e6c9 100%); border-left: 4px solid #379A8B; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(55,154,139,0.15);\">\n  <div style=\"font-weight: bold; color: #005F52; margin-bottom: 6px; font-size: 1.05em;\">‚úÖ AI Creative Benefits</div>\n  <div style=\"color: #333;\">\n    <ul style=\"margin: 0; padding-left: 20px;\">\n      <li style=\"margin-bottom: 6px;\"><strong>Format transformation:</strong> Take an ad designed for horizontal placement in newsfeed and transform it into a vertical short-form video with sound for Reels</li>\n      <li style=\"margin-bottom: 6px;\"><strong>Abundance creation:</strong> Advertisers are making more ads and getting more performance through that variance</li>\n      <li style=\"margin-bottom: 6px;\"><strong>Tool scaling:</strong> Scaling creatives to do more with existing tools like Photoshop</li>\n      <li style=\"margin-bottom: 6px;\"><strong>Democratization:</strong> Allowing people who couldn't afford a creative agency to do better work than they ever did before</li>\n    </ul>\n  </div>\n</div>\n\nCreative will continue to be a field of massive impact for AI. Your ad should be native to the channel, and AI is helping people create ads that are native to the channel, driving great results.\n\n### How to Find What Being Native Means\n\nSo your ad should be native to the channel, and AI is helping people create ads that are native to the channel, driving great results. But how do you find what being native to the channel means to begin with?\n\n<div style=\"display: flex; align-items: center; gap: 10px; margin: 16px 0; flex-wrap: wrap; padding: 14px; background: #f8f9fa; border-radius: 8px;\">\n  <div style=\"flex: 1; min-width: 140px; padding: 12px 16px; border: 2px solid #006BA2; border-radius: 8px; background: white; text-align: center; font-weight: 600; box-shadow: 0 2px 6px rgba(0,107,162,0.1);\">1. Use the Channel<br/><span style=\"font-size: 0.85em; font-weight: normal;\">Observe trends & ads</span></div>\n  <div style=\"font-size: 1.3em; color: #758D99;\">‚Üí</div>\n  <div style=\"flex: 1; min-width: 140px; padding: 12px 16px; border: 2px solid #006BA2; border-radius: 8px; background: white; text-align: center; font-weight: 600; box-shadow: 0 2px 6px rgba(0,107,162,0.1);\">2. Study Best Practices<br/><span style=\"font-size: 0.85em; font-weight: normal;\">Platform guidance</span></div>\n  <div style=\"font-size: 1.3em; color: #758D99;\">‚Üí</div>\n  <div style=\"flex: 1; min-width: 140px; padding: 12px 16px; border: 2px solid #379A8B; border-radius: 8px; background: linear-gradient(135deg, #e8f5f3 0%, #c8e6c9 100%); text-align: center; font-weight: 600; box-shadow: 0 2px 6px rgba(55,154,139,0.15);\">3. Hire Experts<br/><span style=\"font-size: 0.85em; font-weight: normal;\">Agency with case studies</span></div>\n</div>\n\nIn terms of practical tips:\n\n**First**, use the channel yourself. Observe the trends that are going well organically. Pay attention to which ads are showing up for you and what the ones with the most obvious engagement look like. Check out what the most successful advertisers in the industry are doing as well.\n\n**Second**, look at the best practices companies like Meta are putting out there. They put a lot of work into making sure they're sharing what works, as do their competitors. They benefit when you upload the most effective creative, too, so there's a good alignment of incentives here.\n\n**Finally**, make sure you hire an agency that has real case studies of producing actual results in native ad formats and can give you good explanations of how they make sure their creative fits the placement it's being run in.\n\n### Design Principles for Eye-Catching Creative\n\nOf course, in addition to creative that natively fits the placement or channel you're using, your creative needs to be <span style=\"color: #E3120B; font-weight: bold; background: #fff0ef; padding: 2px 6px; border-radius: 3px;\">eye-catching</span>! It must also follow the rules of the differentiated channel and pop as much as possible. To do this, the design of the ad and the creative concept must be spot-on.\n\n<div style=\"background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #EBB434; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(235,180,52,0.15);\">\n  <div style=\"font-weight: bold; color: #714C00; margin-bottom: 6px; font-size: 1.05em;\">üí° Key Insight on Platform Limitations</div>\n  <div style=\"color: #333;\">All companies put limits on what you can do. Though this may seem unfair, it makes sense. If there were no limitations, bright flashing lights and inappropriate content would make up a significant portion of the ads for the lowest-common-denominator products and arbitrage affiliates. You can learn a lot from the policies - they're there either as a question of taste or because ads that work but are long-term detrimental to the channel aren't worth it.</div>\n</div>\n\nSo what tends to work?\n\n<div style=\"display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin: 16px 0;\">\n  <div style=\"border: 2px solid #006BA2; border-radius: 8px; padding: 16px; background: linear-gradient(135deg, #f0f8ff 0%, #ffffff 100%);\">\n    <div style=\"font-weight: bold; color: #006BA2; margin-bottom: 12px; font-size: 1.1em;\">üéØ Clear Call to Action</div>\n    <ul style=\"margin: 0; padding-left: 20px; color: #333;\">\n      <li style=\"margin-bottom: 6px;\">Often built into ad format</li>\n      <li style=\"margin-bottom: 6px;\">Try different words in CTA button</li>\n      <li style=\"margin-bottom: 6px;\">Bright and prominent button/icon</li>\n      <li style=\"margin-bottom: 6px;\">Simple words like \"buy now\"</li>\n      <li style=\"margin-bottom: 6px;\">Never forget the big green button test!</li>\n    </ul>\n  </div>\n  <div style=\"border: 2px solid #379A8B; border-radius: 8px; padding: 16px; background: linear-gradient(135deg, #e8f5f3 0%, #ffffff 100%);\">\n    <div style=\"font-weight: bold; color: #379A8B; margin-bottom: 12px; font-size: 1.1em;\">üëÅÔ∏è Eye-Catching Graphics</div>\n    <ul style=\"margin: 0; padding-left: 20px; color: #333;\">\n      <li style=\"margin-bottom: 6px;\">Video or animation helps</li>\n      <li style=\"margin-bottom: 6px;\">Color makes creative pop</li>\n      <li style=\"margin-bottom: 6px;\">High-quality photography</li>\n      <li style=\"margin-bottom: 6px;\">Compelling imagery</li>\n      <li style=\"margin-bottom: 6px;\">Native to platform format</li>\n    </ul>\n  </div>\n</div>\n\nIn terms of a creative concept, this is where there's space to differentiate your paid social campaigns and do something special. For most meat-and-potatoes campaigns, you should use standard creative: uploading your catalogue if you're an e-commerce retailer, for example, or having good call to actions along with excellent photography and imagery. When push comes to shove, the standards aren't all that exciting from a creative standpoint, but executing on them really well is incredibly effective.\n\n### Case Study: Club Med - Native Creative Excellence\n\n<span style=\"color: #379A8B; font-weight: bold; background: #e8f5f3; padding: 2px 6px; border-radius: 3px;\">Club Med</span> has done a brilliant job pulling all these elements together. As a travel and tourism company, they deliver premium all-inclusive holidays for families across their sixty-five award-winning resorts and locations worldwide. Among other outlets and methods, Club Med advertise through Meta, using a particular Meta ad format for catalogue ads for travel.\n\n<div style=\"background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%); border-left: 4px solid #006BA2; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(0,107,162,0.15);\">\n  <div style=\"font-weight: bold; color: #00588D; margin-bottom: 6px; font-size: 1.05em;\">‚ÑπÔ∏è How It Works</div>\n  <div style=\"color: #333;\">In these ads, a travel advertiser like Club Med can upload their catalogue of holidays available, with compelling imagery of each, and then the Meta ad system dynamically optimizes them to show resorts to potential customers based on their travel and destination plans. Thus, Club Med leverages totally native creative, eye-catching imagery, and all the first- and third-party data Meta has to show these ads to the right person at the right time.</div>\n</div>\n\nClub Med's North Star goal was <span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">booking and sales</span>, and the only filter they placed on targeting was to limit to people in the UK aged 35-55, who were their target growth audience. Previously, they had set up their ads manually. But by leveraging this native creative and automatic optimization, they achieved stunning results:\n\n<div style=\"display: inline-block; border: 2px solid #006BA2; border-radius: 8px; padding: 10px 14px; margin: 6px 3px; background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 100%); box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-size: 1.8em; font-weight: bold; color: #379A8B; line-height: 1;\">58%</div>\n  <div style=\"color: #758D99; font-size: 0.85em; margin-top: 2px;\">Lower Cost Per Checkout</div>\n</div>\n\n<div style=\"display: inline-block; border: 2px solid #006BA2; border-radius: 8px; padding: 10px 14px; margin: 6px 3px; background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 100%); box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-size: 1.8em; font-weight: bold; color: #379A8B; line-height: 1;\">41%</div>\n  <div style=\"color: #758D99; font-size: 0.85em; margin-top: 2px;\">Lower Cost Per Booking Entry</div>\n</div>\n\nThis is an example of how, by leveraging the latest formats available and compelling creative, a company can drive results.\n\n## 6. Measurement: Proving Incrementality in Paid Social\n\n***\"Fundamentally, social media is best positioned to measure incrementality, using lift studies with user holdouts.\"***\n\nIn the end, your success in paid social, just as with the other channels, relies on your <span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">measurement capabilities</span>. Fundamentally, social media is best positioned to measure incrementality using <span style=\"color: #9A607F; font-weight: bold; background: #f5f0f3; padding: 2px 6px; border-radius: 3px;\">lift studies with user holdouts</span>.\n\n<div style=\"background: linear-gradient(135deg, #fff0ef 0%, #ffebee 100%); border-left: 4px solid #E3120B; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(227,18,11,0.15);\">\n  <div style=\"font-weight: bold; color: #A81829; margin-bottom: 6px; font-size: 1.05em;\">‚ö†Ô∏è Critical Warning</div>\n  <div style=\"color: #333;\">Please do not use last click and allow cross-channel conversion stealing - you will undervalue paid social, overvalue search marketing, and not drive the most ROAS for your company!</div>\n</div>\n\nMost platforms offer these studies as standard now, along with industry auditing and vetting so you can trust they're doing them right. Meta tends to do these studies a lot when they buy ads in social media and then back them up with validating <span style=\"color: #3EBCD2; font-weight: bold; background: #e0f7fa; padding: 2px 6px; border-radius: 3px;\">geographic matched market testing</span>. The author uses a cross-channel approach to evaluate how incremental paid social is versus other channels.\n\n<div style=\"background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #EBB434; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(235,180,52,0.15);\">\n  <div style=\"font-weight: bold; color: #714C00; margin-bottom: 6px; font-size: 1.05em;\">üí° Key Finding</div>\n  <div style=\"color: #333;\">So far, and yes, the author knows he's biased, he has found social is undercounted by last-click tracking and search overcounted. This finding aligns with what most big players advise you to do for measurement. But the right way to do this is not to just listen to him or assume all the value is in the last click. Instead, do the appropriate holdouts and find out for yourself.</div>\n</div>\n\n### Case Study: Oakley - Full-Funnel Measurement Excellence\n\nA brilliant example of measurement in paid social can be found in the iconic sports eyewear brand <span style=\"color: #379A8B; font-weight: bold; background: #e8f5f3; padding: 2px 6px; border-radius: 3px;\">Oakley</span>. In fact, Oakley has all the elements of paid social down and really knows how to work the channel. They created their stunning creative and imagery in the correct format for the social media platform they were using - vertically shot video for capturing users with sound on, looking at short-form video across feed, Reels, and shorts.\n\nThey then set up a test campaign to measure the impact of changing the optimization objective. In this case, they compared two test groups:\n\n<div style=\"display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin: 16px 0;\">\n  <div style=\"border: 2px solid #006BA2; border-radius: 8px; padding: 16px; background: linear-gradient(135deg, #f0f8ff 0%, #ffffff 100%);\">\n    <div style=\"font-weight: bold; color: #006BA2; margin-bottom: 12px; font-size: 1.1em;\">Test Group 1</div>\n    <div style=\"color: #333; font-size: 0.95em;\">Advantage+ shopping campaign (standard sales optimization)</div>\n  </div>\n  <div style=\"border: 2px solid #379A8B; border-radius: 8px; padding: 16px; background: linear-gradient(135deg, #e8f5f3 0%, #ffffff 100%);\">\n    <div style=\"font-weight: bold; color: #379A8B; margin-bottom: 12px; font-size: 1.1em;\">Test Group 2</div>\n    <div style=\"color: #333; font-size: 0.95em;\">Advantage+ shopping campaign using awareness objective (full-funnel approach)</div>\n  </div>\n</div>\n\nOakley leveraged the native lift studies that are part of Meta's offering (essentially all social media platforms offer a similar form of lift study - this is another advantage of social media because all users are logged in).\n\nThe native element of running the advantage+ shopping campaign with sales-optimized ads is that a <span style=\"color: #3EBCD2; font-weight: bold; background: #e0f7fa; padding: 2px 6px; border-radius: 3px;\">\"shop now\" button</span> is added natively, and the system takes the sales data from the advertiser as the objective to optimize against. The second test group was a full-funnel campaign - using the integrated sales-optimized creative and leveraging optimization against both awareness and sales objectives.\n\n<div style=\"display: inline-block; border: 2px solid #006BA2; border-radius: 8px; padding: 10px 14px; margin: 6px 3px; background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 100%); box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-size: 1.8em; font-weight: bold; color: #379A8B; line-height: 1;\">64%</div>\n  <div style=\"color: #758D99; font-size: 0.85em; margin-top: 2px;\">Lower Cost Per Purchase</div>\n</div>\n\n<div style=\"display: inline-block; border: 2px solid #006BA2; border-radius: 8px; padding: 10px 14px; margin: 6px 3px; background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 100%); box-shadow: 0 2px 8px rgba(0,107,162,0.1);\">\n  <div style=\"font-size: 1.8em; font-weight: bold; color: #379A8B; line-height: 1;\">96%</div>\n  <div style=\"color: #758D99; font-size: 0.85em; margin-top: 2px;\">Lower Cost Per Search</div>\n</div>\n\n<div style=\"background: linear-gradient(135deg, #e8f5f3 0%, #c8e6c9 100%); border-left: 4px solid #379A8B; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(55,154,139,0.15);\">\n  <div style=\"font-weight: bold; color: #005F52; margin-bottom: 6px; font-size: 1.05em;\">‚úÖ Success Factor</div>\n  <div style=\"color: #333;\">Oakley's experience pulls together targeting, developing creative native to the social media platform, leveraging the latest ad formats, relying on auto-optimization from the ads system, and measuring incrementality. They drove every level from awareness to action through the AIDA funnel with stunning results, showing what it looks like to pull together all the capabilities that modern digital marketing delivers in the leading channel of our time, social media.</div>\n</div>\n\n## 7. The Future of Paid Social: AI, First-Party Data, and Agent-Based Commerce\n\n***\"In the future, I believe more AI will be used to rank the ads and less data will be used. Conversions will go more first party, happening within the social media sites.\"***\n\nThe author worries about not enough people standing up for the value of <span style=\"color: #006BA2; font-weight: bold; background: #f0f8ff; padding: 2px 6px; border-radius: 3px;\">online behavioural advertising</span>, which in the end is the foundation of social media advertising. He strongly believes it provides users with a better, more enjoyable experience. He also believes it helps businesses exist that couldn't otherwise, improving and growing the economy and providing jobs, especially in SMBs.\n\n<div style=\"background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #EBB434; border-radius: 8px; padding: 14px; margin: 14px 0; box-shadow: 0 2px 8px rgba(235,180,52,0.15);\">\n  <div style=\"font-weight: bold; color: #714C00; margi
